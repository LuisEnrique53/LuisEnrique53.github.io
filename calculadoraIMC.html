<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<title>formulario peso ideal</title>
		<link rel="stylesheet" href="stylesIMC.css">
		<script type="text/javascript">
		//definimos la funcion
		function calcularIMC()
		{
		var peso, altura, imc, mensaje;
		peso=document.getElementById("peso").value;
		altura=document.getElementById("altura").value/100;
		
		imc=peso/(altura*altura);
		
		document.getElementById("imc").value=imc.toFixed(2);
		
		if(imc<=18.5)
		{
			mensaje="Estas bajo de peso";
		}
		else if(imc>18.5 && imc<=24.9)
		{
			mensaje="Tienes sobrepeso. Debes adelgazar ";
		}
		else if(imc>=25 && imc<=29.9)
		{
			mensaje="Estas en sobrepeso";
		}
		else if(imc>=30 && imc<=34.9)
		{
			mensaje="Estas en obesidad grado 1"
		}
		else if(imc>=35 && imc<=39.9)
		{
			mensaje="Estas en obesidad grado 2"
		}
		else
		{
			mensaje="Estas en obesidad morbida"
		}
		document.getElementById("mensaje").value=mensaje;
		}
		</script>
	</head>
	<body>
		<h1><i>Calculadora Web del Indice de Masa Corporal</i></h1>
		<aside class="container">
			<form name="formulario1" id="formulario1" action="">
				<fieldset>
					<legend><b>Calculadora IMC (Indice de Masa Corporal)</b></legend>
					<p><b>Introduce tu peso en kg.:</b>
						<input type="text" name="peso" id="peso" size="4" maxlength="4">
					</p>
					<p><b>Introduce tu estatura en centimetros (cm):</b>
						<input type="text" name="altura" id="altura" size="4" maxlength="4">
						<input type="button" value="Calcular IMC" onClick="calcularIMC()">
					</p>
					<p> <b>IMC:</b>
						<input type="text" name="imc" id="imc" size="10" maxlength="15">
						<b>Mensaje:</b>
						<input type="text" name="mensaje" id="mensaje" size="50">
					</p>
				</fieldset>
			</form>
		</aside>
	</body>
</html>
